<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/upload.css">
    <title>Upload Report</title>
  </head>
  <body>
    <h2>Upload New Report</h2>
    <form id='upload-form' name='upload-form'  method="POST" enctype="multipart/form-data">
      <select id="station" name="station" required>
        <option value="bbgs">BBGS</option>
        <option value="sgs">SGS</option>
      </select>
      <br>
      <select id="unit" name="unit" required>
        <option value="1">#1</option>
      </select>
      <br>
      <select id="year" name="year" required>
        
      </select>
      <br>
      <select id="category" name="category" required>
        <option value="0">Survey</option>
        <option value="1">Breakdown</option>
        <option value="2">Preventive Maintenance</option>
      </select>
      <br>
      <input type="text" name="report_name" placeholder="Report Name to Display" required>
      <input type="file" name="report" required>
      <input type="hidden" id="callback" name="callback" value="">
      <br>
      <input class="form-button" onclick="displayLoadingGif();" type="submit" value="Upload Report">
      <img id="loading" class="loading" src="images/uploading.gif" alt="Uploading File...">
      </form>
  </body>
  <script src="scripts/env.json"></script>
  <script src="scripts/upload.js"></script>
</html>
